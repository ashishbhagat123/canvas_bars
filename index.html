<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        <title>Canvas</title>
    </head>
    <body>
        <!-- audio file and canvas -->
        <div>
            <audio id="audio" src="./music/cellos.mp3"></audio>
            <canvas id="canvas" width = "1300" height="500"></canvas>
        </div>
        <!-- buttons for play/pause -->
        <div class="button_wrapper">
            <button><i class="fas fa-volume-up fa-lg"></i></button>
            <button id="audio_btn">
                <i id="playBtn" class="fas fa-play fa-2x"></i
                ><i
                    id="pauseBtn"
                    style="display: none"
                    class="fas fa-pause fa-2x"
                ></i>
            </button>
            <button><i class="fas fa-forward fa-lg"></i></button>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
